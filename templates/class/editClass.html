{{template "base.html" .}}


{{define "content"}}
<form action="" method="post">
    <div class="form-group">
        <label for="name">班级名称</label>
        <input type="text" id="name" name="name" value="{{.updateClass.Name}}" class="form-control" placeholder="班级名称">
    </div>
    <div class="form-group">
        <label for="num">班级人数</label>
        <input type="text" id="num" name="num" value="{{.updateClass.Num}}" class="form-control" placeholder="班级人数">
    </div>

    <div class="form-group">
        <label for="tutor_id">导员</label>
        <select name="tutor_id" id="tutor_id" class="form-control">
            {{$tutorID := .updateClass.TutorID}}
            {{range $i,$teacher := .teachers}}
            {{if eq $tutorID $teacher.ID}}
            <option selected value="{{$teacher.ID}}">{{$teacher.Name}}</option>
            {{else}}
            <option value="{{$teacher.ID}}">{{$teacher.Name}}</option>
            {{end}}
            {{end}}
        </select>
    </div>
    
    <div class="form-group">
        <input type="submit" class="btn btn-primary pull-right">
    </div>

</form>
{{end}}
