{{template "base.html" .}}


{{define "content"}}
<h3 class="text-center">添加班级</h3>
<form action="" method="post">
    <div class="form-group">
        <label for="name">班级名称</label>
      <input type="text" id="name" name="name" placeholder="班级名称" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">人数</label>
        <input type="text" id="number" name="num" placeholder="班级人数" class="form-control">
    </div>
    <div class="form-group">
        <label for="teacher">导员</label>
        <select name="teacher_id" id="teacher" class="form-control">
            {{range $i,$teacher:= .teachers}}
            <option value="{{$teacher.ID}}">{{$teacher.Name}}</option>
            {{end}}
        </select>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary pull-right" >
    </div>

</form>

{{end}}
