{{template "base.html" .}}

{{define "content"}}
<h3 class="text-center">添加学生</h3>
<form action="" method="post">
    <div class="form-group">
        <label for="sno">学号</label>
        <input type="text" id="sno" class="form-control" name="sno" placeholder="学号">
    </div>
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="姓名">
    </div>
    <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" id="pwd" class="form-control" name="pwd" placeholder="密码">
    </div>
    <div class="form-group">
        <label for="gender">性别</label>
        <select name="gender" id="gender">
            <option value="1">男</option>
            <option value="0">女</option>
        </select>
    </div>

    <div class="form-group">
        <label for="birth">生日</label>
        <input type="date" id="birth" class="form-control" name="birth" placeholder="生日">
    </div>

    <div class="form-group">
        <label for="class">班级</label>
        <select name="class_id" id="class" class="form-control">
            {{range $i,$class:= .classes}}
            <option value="{{$class.ID}}">{{$class.Name}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary pull-right">
    </div>

</form>
{{end}}
