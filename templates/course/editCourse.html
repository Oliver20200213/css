{{template "base.html" .}}

{{define "content"}}
<form action="" method="post" >
    <div class="form-group">
        <label for="name">课程名称</label>
        <input type="text" name="name" id="name" placeholder="课程名称" class="form-control" value="{{.course.Name}}">
    </div>
    <div class="form-group">
        <label for="credit">学分</label>
        <input type="text" name="credit" id="credit" placeholder="学分" class="form-control" value="{{.course.Credit}}">
    </div>
    <div class="form-group">
        <label for="period">周期</label>
        <input type="text" name="period" id="period" placeholder="课程名称" class="form-control" value="{{.course.Period}}">
    </div>
    <div class="form-group">
        <label for="teacher">讲师</label>
        <select name="teacher_id" id="teacher" class="form-control">
            {{$teacherID := .course.TeacherID}}
            {{range $i,$teacher := .teachers}}
            {{if eq $teacherID $teacher.ID}}
            <option selected value="{{$teacher.ID}}">{{$teacher.Name}}</option>
            {{else}}
            <option value="{{$teacher.ID}}">{{$teacher.Name}}</option>
            {{end}}
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <input type="submit"  class="btn btn-primary pull-right">
    </div>
</form>

{{end}}
