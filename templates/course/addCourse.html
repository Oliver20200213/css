{{template "base.html" .}}


{{define "content"}}
<h3 class="text-center">添加课程</h3>
<form action="" method="post">
    <div class="form-group">
        <label for="name">课程名称</label>
        <input type="text" name="name" id="name" placeholder="课程名称" class="form-control">
    </div>
    <div class="form-group">
        <label for="credit">学分</label>
        <input type="text" name="credit" id="credit" placeholder="学分" class="form-control">
    </div>
    <div class="form-group">
        <label for="period">周期</label>
        <input type="text" name="period" id="period" placeholder="周期" class="form-control">
    </div>
    <div class="form-group">
        <label for="teacher">讲师</label>
        <select class="form-control" name="teacher_id" id="teacher">
            {{range $i,$teacher := .teachers}}
            <option value="{{$teacher.ID}}">{{$teacher.Name}}</option>
            {{end}}
        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary pull-right">
    </div>

</form>

{{end}}
