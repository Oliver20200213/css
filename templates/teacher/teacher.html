{{template "base.html" .}}

{{define "content"}}
<p><a href="/teacher/add" class="btn btn-primary">添加老师</a></p>

<table class="table table-bordered">
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>电话</th>
        <th>生日</th>
        <th>编辑</th>
        <th>删除</th>
    </tr>
    {{range  $index,$teacher :=.teachers}}
    <tr>
        <td>{{Add $index 1}}</td>
        <td>{{$teacher.Name}}</td>
        <td>{{$teacher.Tel}}</td>
        <td>{{$teacher.Birth.Format `2006/01/02`}}</td>
        <td><a href="/teacher/edit/{{$teacher.ID}}" ><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a href="/teacher/delete/{{$teacher.ID}}"><span class="glyphicon glyphicon-trash"></span></a></td>

    </tr>
    {{end}}
</table>
{{end}}
