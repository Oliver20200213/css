{{template "base.html" .}}


{{define "content"}}
<form action="" method="post" >
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="姓名" value="{{.teacher.Name}}">
    </div>
    <div class="form-group">
        <label for="tel">电话</label>
        <input type="text" id="tel" name="tel" class="form-control" placeholder="电话" value="{{.teacher.Tel}}">
    </div>
    <div class="form-group">
        <label for="birth">生日</label>
        <input type="date" id="birth" name="birth" class="form-control" placeholder="生日" value="{{.teacher.Birth.Format `2006-01-02`}}">
    </div>
    <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="密码" value="{{.teacher.User.Pwd}}">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary pull-right">
    </div>
</form>


{{end}}
