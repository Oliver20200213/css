{{template "base.html" .}}

{{define "content"}}
<h3>添加教师</h3>
<form action="" method="post" >
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="姓名">
    </div>
    <div class="form-group">
        <label for="tel">电话</label>
        <input type="text" id="tel" name="tel" class="form-control" placeholder="电话">
    </div>
    <div class="form-group">
        <label for="birth">生日</label>
        <input type="date" id="birth" name="birth" class="form-control" placeholder="生日">
    </div>
    <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="密码">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary pull-right">
    </div>
</form>
{{end}}
